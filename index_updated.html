<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중고차 매입금액 계산기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; background: #f5f5f5; }
    h2 { text-align: center; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    .result { margin-top: 20px; line-height: 1.6; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <h2>중고차 매입금액 계산기</h2>

  <input type="number" id="carPrice" placeholder="차량금액(만원) 입력" />
  <button onclick="calculate()">계산하기</button>

  <div class="result" id="resultBox"></div>

  <script>
    function calculate() {
      const price = parseFloat(document.getElementById("carPrice").value);
      if (isNaN(price) || price <= 0) {
        document.getElementById("resultBox").innerHTML = "유효한 차량금액(만원)을 입력해주세요.";
        return;
      }

      const basicDeduction = 30;
      const polishing = 15;
      const inspection = 6.6;
      const delivery = 10;
      const discount = 70;
      const profit = price >= 5000 ? 500 : 250;

      const tempTotal = price - basicDeduction - polishing - inspection - delivery - discount - profit;
      const finalAmountPreTax = +(tempTotal).toFixed(1);
      const tax = finalAmountPreTax > 2850 ? +(finalAmountPreTax * 0.0096).toFixed(1) : 0;
      const finalAmount = +(finalAmountPreTax - tax).toFixed(1);
      const finalAmount = +(tempTotal - tax).toFixed(1);
      const interest = +(finalAmount * 0.008).toFixed(1);

      const result = `
        <strong>차량금액:</strong> ${price}만원<br>
        <strong>기본 공제:</strong> ${basicDeduction}만원<br>
        <strong>광택비용:</strong> ${polishing}만원<br>
        <strong>성능비:</strong> ${inspection}만원<br>
        <strong>탁송비:</strong> ${delivery}만원<br>
        <strong>할인:</strong> ${discount}만원<br>
        <strong>취득세(0.96%):</strong> ${tax}만원<br>
        <strong>목표 수익:</strong> ${profit}만원<br>
        <strong>최종 매입금액:</strong> ${finalAmount}만원<br>
        <strong>한 달 이자(0.8%):</strong> ${interest}만원
      `;

      document.getElementById("resultBox").innerHTML = result;
    }
  </script>

</body>
</html>
