<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중고차 매입금액 계산기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; background: #f5f5f5; }
    h2 { text-align: center; }
    input { padding: 10px; font-size: 16px; margin-top: 10px; width: 100%; box-sizing: border-box; }
    .result { margin-top: 20px; line-height: 1.6; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .subtle { color: #777; font-style: italic; }
  </style>
</head>
<body>

  <h2>중고차 매입금액 계산기</h2>

  <input type="number" id="carPrice" placeholder="차량금액(만원) 입력" oninput="calculate()" />
  <input type="number" id="customProfit" placeholder="목표 수익(만원) 입력 (선택)" oninput="calculate()" />

  <div class="result" id="resultBox"></div>

  <script>
    function calculate() {
      const price = parseFloat(document.getElementById("carPrice").value);
      const customProfit = parseFloat(document.getElementById("customProfit").value);
      if (isNaN(price) || price <= 0) {
        document.getElementById("resultBox").innerHTML = "유효한 차량금액(만원)을 입력해주세요.";
        return;
      }

      const polishing = 10;
      const etcCosts = 20; // 성능비 + 탁송비 통합
      const discount = 70;
      const profit = !isNaN(customProfit) && customProfit >= 0 ? customProfit : (price >= 5000 ? 500 : 250);

      let basicDeduction = 0;
      let tempTotal = 0;
      let finalAmount = 0;
      let tax = 0;

      function getBasicDeduction(amount) {
        if (amount <= 100) return 14;
        if (amount <= 500) return 30;
        if (amount <= 1000) return 36.5;
        if (amount <= 1500) return 36.5;
        if (amount <= 3000) return 39.5;
        if (amount <= 4000) return 47.5;
        return 50.5;
      }

      tempTotal = price - polishing - etcCosts - discount - profit;
      basicDeduction = getBasicDeduction(tempTotal);
      const preTaxAmount = +(tempTotal - basicDeduction).toFixed(1);

      if (preTaxAmount > 2850) {
        tax = +(preTaxAmount * 0.0096).toFixed(1);
      }

      finalAmount = +(preTaxAmount - tax).toFixed(1);
      const interest = +(finalAmount * 0.008).toFixed(1);

      const result = "<strong>차량금액:</strong> " + price + "만원<br>" +
        "<strong>기본 공제:</strong> " + basicDeduction + "만원<br>" +
        "<strong>광택비용:</strong> " + polishing + "만원<br>" +
        "<strong>기타 비용(성능+탁송):</strong> " + etcCosts + "만원<br>" +
        "<strong>할인:</strong> " + discount + "만원<br>" +
        "<strong>취득세(0.96%):</strong> " + tax + "만원<br>" +
        "<strong>목표 수익:</strong> " + profit + "만원<br>" +
        "<strong>최종 매입금액:</strong> " + finalAmount + "만원<br>" +
        "<span class='subtle'><strong>재고 한달 이자(0.8%):</strong> " + interest + "만원</span>";

      document.getElementById("resultBox").innerHTML = result;
    }
  </script>

</body>
</html>
